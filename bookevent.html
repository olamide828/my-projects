    <form action="" class="form-input px-4 d-flex flex-column gap-2 justify-content-center">
        <h3 style="font-family: 'Roboto', sans-serif;" class="p-4 m-0">Book Your Event Now</h3>

        <Label>Name</Label>
        <input type="text" placeholder="Fullname..." required>

        <Label>Email</Label>
        <input type="email" placeholder="Email" required>

        <Label>Phone Number</Label>
        <input type="tel" placeholder="Phone Number" required>

        <Label>Event Type</Label>
        <input type="" placeholder="Event Type" required>

        <Label>Date & Time</Label>
        <input type="datetime" required>

        
        <div class="text-center mt-4">
        <button class="submit-btn" onclick="alert('Successfully Submitted!')"
        >Submit</button>
        </div>
    </form>
